<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./js/main.js" defer type="module"></script>
    <title>GitFavs</title>
</head>

<body>
    <div id="app">
        <header>
            <img src="./assets/logo.svg" alt="">
            <div class="input-wrapper">
                <input autofocus type="text" placeholder="Digite o Github username que quer favoritar">
                <button autofocus> <img src="./assets/star.svg" alt="">Favoritar</button>
            </div>
        </header>

        <main>
            <div class="scroll">
                <table>
                    <thead>
                        <th>Usuário</th>
                        <th>Repositórios</th>
                        <th>Seguidores</th>
                        <th>Ação</th>
                    </thead>

                    <tbody>
                    </tbody>
                </table>

                <div class="empty-table hide">
                    <span>
                        <img src="./assets/empty.svg" alt="">
                        <p>Nenhum favorito ainda</p>
                    </span>
                </div>
            </div>


        </main>
    </div>

</body>

</html>
